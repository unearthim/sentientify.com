            <g fill="#F8F7F4" fill-opacity="0.8"> <rect x="10" y="-45" width="30" height="8" />
                <rect x="10" y="-30" width="35" height="8" />
                <rect x="10" y="-15" width="25" height="8" />
                <rect x="10" y="0" width="40" height="8" />
                <rect x="10" y="15" width="20" height="8" />
