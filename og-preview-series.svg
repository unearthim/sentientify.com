<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Inter:wght@400;600');
        </style>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="#F8F7F4"/>

    <!-- Content -->
    <g transform="translate(100, 0)">
        <text y="240" font-family="'Lora', serif" font-size="72" font-weight="700" fill="#2E2E2E" width="1000">
            <tspan x="0" dy="0">The Sentientification Series</tspan>
        </text>

        <text y="340" font-family="'Inter', sans-serif" font-size="28" fill="#5A7D8C" width="1000">
            <tspan x="0" dy="0">A collection of foundational essays exploring the symbiotic</tspan>
            <tspan x="0" dy="1.4em">nature of human-AI collaboration, its potential, its risks,</tspan>
            <tspan x="0" dy="1.4em">and the ethical mandate for its stewardship.</tspan>
        </text>
    </g>

    <!-- Footer / Logo -->
    <g transform="translate(100, 550)">
        <text font-family="'Inter', sans-serif" font-size="36" font-weight="600" text-anchor="start">
            <tspan fill="#2E2E2E">unearth</tspan><tspan fill="#A95C3D">.im</tspan>
        </text>
    </g>
</svg>